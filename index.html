<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="text-center my-3">TO DO LIST</h1>
    </header>
    <!-- main -->
    <main>
        <div class="container">
            <!-- input form -->
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="input-group my-3">
                        <button class="btn btn-outline-danger" type="button">Aggiungi</button>
                        <input type="text" class="form-control" placeholder="Digita qui...">
                    </div>
                </div>
            </div>

            <!-- to do list -->
            <div class="row my-5 w-50 mx-auto">
                <div class="col-12">
                    <h3 class="text-center text-danger">Nessun elemento presente nella lista</h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex align-items-center justify-content-between">
                            <span>An item</span>
                            <button type="button" class="btn-close" aria-label="Close"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
